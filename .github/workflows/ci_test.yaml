%YAML 1.1
# ^-- ATTN: [2019-12-31] If you use a later version, Github will fail
#     with a bogus error message "You have an error in your yaml syntax".
# -*- coding: UTF-8, tab-width: 2 -*-
---

on:
  push:
    branches:
      -   '*'

env:
  GHCIU_STEPSUMM_RELEASE_TAG: 'rolling/auto-ci-release'


jobs:
  job_ci_test:
    runs-on: ubuntu-latest
    name: 'CI tests (usually â‰¤ 3 min)'
    steps:
      - uses: actions/checkout@v4
      - uses: mk-pmb/github-ci-util-2405-pmb/act/install@experimental
      - run: ghciu './test/ci.sh'

      - name: 'Add debug files to auto-release'
        if: always()
        run: >
          zip -r9 dist/debug_node_modules.zip --
          node_modules/
          package.json
          package-lock.json

      - name: 'Publish auto-release'
        if: always()
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: True
          artifactErrorsFailBuild: True
          artifacts: 'dist/*'
          body: ''
          makeLatest: False
          prerelease: True
          removeArtifacts: True # Remove old files from release.
          commit: '${{ github.sha }}'
          tag: '${{ env.GHCIU_STEPSUMM_RELEASE_TAG }}'

...
