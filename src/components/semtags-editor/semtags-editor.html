<anno-editor-rows-addable
  class="annoeditor-semtags-editor"
  :number-of-rows="getSemanticTagBodies().length"
  >
  <template slot="buttons">
    <!-- input
      required
      autocomplete
      type="text"
      class="form-control semtag-value"
      :placeholder="l10n('add_semtag')"
    / -->
    <bootstrap-button
      btn-class="success ml-2"
      icon-fa="plus"
      @click="addSemanticTag"
      >{{
        /* l10n('generic_list_item_add_short') */
        l10n('add_semtag')
      }}</bootstrap-button>
  </template>

  <div class="row semtag" v-for="body in getSemanticTagBodies()">
    <div class="col-md-10">
      <input
        class="form-control semtag-value"
        :data-body-index="body['#']"
        :data-sem-title="body['dc:title']"
        :data-sem-source="body.source"
        required
        autocomplete
        type="text"
        :value="body['dc:title']"
        :placeholder="l10n('semtag')"
        />
      <a class="semtag-weblink"
        :v-show="body.source"
        :href="body.source"
        :title="body.source"
        target="_blank"
        ><i class="fa fa-link"></i></a>
      <div class="no-source text-danger"
        >&#x2191;&#x26A0; {{ l10n('semtag_no_source') }}</div>
    </div>
    <div class="col-md-2">
      <bootstrap-button
        btn-class="danger"
        icon-fa="trash-o"
        @click="removeBody(body['#'])">
        {{ l10n('delete_semtag') }}
      </bootstrap-button>
    </div>
  </div><!-- .row.semtag -->

  <div class="bonanza-dropdown-spacer"><s></s></div>

</anno-editor-rows-addable>
